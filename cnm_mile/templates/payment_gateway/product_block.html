
{% block product_block %}

<div class="row">
    <h3 class="align_center">Product List</h3>
    <div class="col-md-2"></div>
        {% for product in product_list %}
           <div class="col-md-2">
                <img src="{{ product.cover_image.url }}" class="cover-image"/>
                <br>
                <a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">{{ product.title }}</a>
                by
                {{ product.author }}
                <br>
                {{ product.price }}
                <br>
                {{ product.description }}
                <br>
            </div>
        {% endfor %}
        <div id="light" class="white_content">This is the lightbox content.
            <a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">Close</a>
        </div>
        <div id="fade" class="black_overlay"></div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
