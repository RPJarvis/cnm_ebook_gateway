
{% block product_block %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h3>Product List</h3>
        <ul>
            {% for product in product_list %}
                {{ product.title }}
                {{ product.author }}
            {% endfor %}
        </ul>
    </div>
    <br/>
    <br/>
    <div class="col-md-2"></div>
</div>
{% endblock %}
